<!DOCTYPE html>
<html>
<head>
	<title>Background Design</title>
	<style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
		}
		canvas {
			padding: 0;
			margin: 0;
			background: #f5f5f8;
			position: fixed;
			top: 0;
			left: 0;
		}

		div {
			height: 200vh;
		}
	</style>
</head>
<body>
	<div></div>

	<!-- jQuery include -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.slim.js"
	  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
	  crossorigin="anonymous"></script>
	<div class="canvas-container" id="canvas-container"></div>
	<script src="js/libraries/p5.js"></script>
	<script src="js/libraries/p5.dom.js"></script>
	<script src="js/circle.js"></script>
	<script src="js/physics.js"></script>

	<script>
		$(document).on('scroll', function(){
			for(var i = 0; i < circles.length; i++) {
				circles[i].gravity = createVector(0, 0.1);
				circles[i].applyForce(createVector(0,-5));
			}
		});

		$(document).on('click', function(){
			// Can have a max of 100 circles on the screen
			if(circles.length <= 100)
				circles.push(new Circle(mouseX, mouseY));
		});
	</script>
</body>
</html>
